[dev]
framework = "#static"
command = "npx @11ty/eleventy@2.0.0-canary.16 --quiet --watch"

[build]
command = "ELEVENTY_ENV='production' npx @11ty/eleventy@2.0.0-canary.16 --input=./website"
publish = "_site"

[build.environment]
CYPRESS_CACHE_FOLDER = "./node_modules/CypressBinary"
TERM = "xterm"
NODE_VERSION = "17"

[[edge_functions]]
function = "eleventy-edge"
path = "/articles/*"

[[plugins]]
    package = "netlify-plugin-cypress"
    [plugins.inputs]
        record = true

[[plugins]]
    package = "@netlify/plugin-lighthouse"
    [plugins.inputs.thresholds]
        performance = 0.9
        accessibility = 0.9
        best-practices = 0.9
        seo = 0.9
        pwa = 0
        
[[plugins]]
    package = "netlify-plugin-html-validate"

[[plugins]]
package = "netlify-plugin-cache"

  [plugins.inputs]
  paths = [ ".cache" ]

[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "interest-cohort=()"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "no-referrer-when-downgrade"
